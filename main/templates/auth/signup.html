{% extends './auth/layout.html' %}
{% block main %}
<div id="login">
    <aside>
        <figure>
            <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='assets/img/logo.png')}}" width="149" height="42" alt=""></a>
        </figure>
        <form  method="post"  autocomplete="off">
            <div class="form-group">

                <span class="input">
                <input class="input_field" name="fname" type="text">
                    <label class="input_label">
                    <span class="input__label-content">Your First Name</span>
                </label>
                </span>

                <span class="input">
                <input class="input_field" name="lname" type="text">
                    <label class="input_label">
                    <span class="input__label-content">Your Last Name</span>
                </label>
                </span>

                <span class="input">
                <input class="input_field" name="email" type="email">
                    <label class="input_label">
                    <span class="input__label-content">Your Email</span>
                </label>
                </span>

                <span class="input">
                <input class="input_field" name="password" type="password" id="password1">
                    <label class="input_label">
                    <span class="input__label-content">Your password</span>
                </label>
                </span>

                <span class="input">
                <input class="input_field" name="confirm_password" type="password" id="password2">
                    <label class="input_label">
                    <span class="input__label-content">Confirm password</span>
                </label>
                </span>
                
                <div id="pass-info" class="clearfix"></div>
            </div>
            <button class="btn_1 rounded full-width add_top_30">SignUp to Udema</button>
            <div class="text-center add_top_10">Already have an acccount? <strong><a href="{{ url_for('login') }}">Login</a></strong></div>
        </form>
        <div class="copy">Â© 2021 Udema</div>
    </aside>
</div>
<!-- /login -->
{% endblock main %}
